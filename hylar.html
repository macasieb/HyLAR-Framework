<header>
    <nav class="navbar navbar-default navbar-fixed-right" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img style="float: left; max-width:100%; max-height:100%;" src="favicon.ico"/>
                    &nbsp;
                    HyLAR-Framework
                </a>
            </div>            
        </div>
    </nav>
</header>

<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Upload ontology</th>
            <th>Classify ontology</th>
            <th>Controls</th>
        </tr>        
        <tr>
            <td>
                <input title="Ontology file to upload" type="file" ng2FileSelect [uploader]="uploader" />
            </td>
            <td>
                <button type="button" class="btn btn-primary" (click)="classify()">Classify</button>
            </td>                
            <td></td>
        </tr>
    </table>
    <table class="table table-bordered">
        <tr>
            <th>SPARQL query <span style="float:right;"><button type="button" class="btn btn-secondary" (click)="sparql()">Execute query</button></span></th>
        </tr>
        <tr>
            <textarea style="font-family: 'Courier New'; font-size: 16px;" class="form-control" rows="10">{{ sparqlQuery }}</textarea>            
        </tr>
    </table>
    <table class="table table-bordered">
        <tr>
            <th>Results</th>
        </tr>
        <tr>
            
        </tr>
    </table>
</div>

<footer style="height: 20%;" class="footer navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <h4 class="brand">Log</h4>
        <div style="font-family: 'Courier New'; font-size: 16px;">
            <div *ngFor="let entry of log">
                <b>{{ entry[0] }} ></b> {{ entry[1] }}
            </div>
        </div>
    </div>
</footer>
