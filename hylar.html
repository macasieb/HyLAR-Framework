<header>
    <nav class="navbar navbar-default navbar-fixed-right" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img style="float: left; max-width:100%; max-height:100%;" src="favicon.ico"/>
                    &nbsp;
                    HyLAR-Framework
                </a>
            </div>            
        </div>
    </nav>
</header>

<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Upload ontology</th>
            <th>Actions</th>
            <th>Controls</th>
        </tr>        
        <tr>
            <td>
                <input title="Ontology file to upload" class="file" type="file" ng2FileSelect [uploader]="uploader" />                
            </td>
            <td>
                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Classify...
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="files">
                        <li *ngFor="let file of ontologyFiles"><a href="#" (click)="classify(file)">{{ file }}</a></li>
                    </ul>
                </span>

                <button type="button" class="btn btn-secondary" (click)="clear()">Clear reasoner</button>
            </td>                
            <td></td>
        </tr>
    </table>
    <table class="table table-bordered">
        <tr>
            <th>SPARQL query <span style="float:right;"><button type="button" class="btn btn-secondary" (click)="sparql()">Execute query</button></span></th>
        </tr>
        <tr>
            <textarea id="sparqlQuery" [(ngModel)]="sparqlQuery" style="font-family: 'Courier New'; font-size: 16px;" class="form-control" rows="10"></textarea>            
        </tr>
    </table>
    <table class="table table-bordered">
        <tr>
            <th>Results</th>
            <table class="table table-bordered sparqlresults-table">
                <tr>
                    <th *ngFor="let variable of results[0]">{{ variable }}</th>
                </tr>                
                <tr *ngFor="let result of results">                    
                    <td *ngFor="let entry of result">
                        <small class="sparqlresults">
                            {{ entry.value }}
                        </small>
                    </td>
                </tr>
             </table>
        </tr>
        <tr>
            
        </tr>
    </table>
</div>

<footer style="height: 20%;" class="footer navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <h4 class="brand">Log</h4>
        <div style="font-family: 'Courier New'; font-size: 12px;">
            <div *ngFor="let entry of log">
                <b>{{ entry[0] }} ></b> {{ entry[1] }}
            </div>
        </div>
    </div>
</footer>
