<header>
    <nav class="navbar navbar-default navbar-fixed-right" role="navigation">
    <div class="container-fluid">

        <div class="navbar-header">
            <span class="navbar-brand">
                <img style="float: left; max-width:100%; max-height:100%;" src="favicon.ico"/>
                &nbsp;
                HyLAR-Framework
            </span>
        </div>
    </div>
</nav>
</header>
<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Upload ontology</th>
            <th>Action</th>
            <th>Controls</th>
        </tr>        
        <tr>
            <td>
                <input title="Ontology file to upload" type="file" ng2FileSelect [uploader]="uploader" />
            </td>
            <td>
                <button type="button" class="btn btn-primary">Classify Ontology</button>
                <button type="button" class="btn btn-primary">Clear Ontology</button>
            </td>                
            <td></td>
        </tr>
    </table>
    <table class="table table-bordered">
        <tr>
            <th>SPARQL query <span style="float:right;"><button type="button" class="btn btn-primary">Execute query</button></span></th>
        </tr>
        <tr>
            <textarea style="font-family: 'Courier New'; font-size: 16px;" class="form-control" rows="10">{{ sparqlQuery }}</textarea>            
        </tr>
    </table>
    <table class="table table-bordered">
        <tr>
            <th>Results</th>
        </tr>
        <tr>
            
        </tr>
    </table>
</div>
